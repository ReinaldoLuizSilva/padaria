<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Editar Produto</h1>

    <form action="/produto/editar" method="post">
        <input type="hidden" name="id" th:value="${produto.id}" />
        <label>Nome:</label><br/>
        <input type="text" name="nome" th:value="${produto.nome}" /><br />
        <label>Pre√ßo</label><br/>
        <input type="number" name="preco" th:value="${produto.preco}"/><br/>
        <label>Quantidade:</label><br />
        <input type="number" name="quantidade" th:value="${produto.quantidade}" /><br/>
        <label>Validade:</label><br />
        <input type="date" name="validade" th:value="${produto.validade}" /><br/>
        <input type="submit" value="Salvar" />
    </form>
</body>
</html>
