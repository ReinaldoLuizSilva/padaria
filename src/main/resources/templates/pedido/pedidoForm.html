<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Novo Pedido</h1>

    <a href="/pedido/listar">Voltar para a lista de pedidos</a><br /><br />

    <form action="#" th:action="@{/pedido/novo}" method="post" th:object="${pedido}">
        <label>Cliente:</label><br/>
        <select name="idCliente" th:field="*{idCliente}">
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
        </select><br />
        <label>Valor:</label><br/>
        <input type="text" name="totalPedido" th:field="*{totalPedido}" /><br />
        <label>Data:</label><br />
        <input type="date" name="dataPedido" th:field="*{dataPedido}" /><br /><br />
        <input type="submit" value="Salvar" />
    </form>

</body>
</html>
