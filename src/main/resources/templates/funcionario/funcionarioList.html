    <h1 class="text-center">Lista de Funcionarios</h1>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Salário</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.id}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.cpf}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td th:text="${funcionario.salario}"></td>
                    <td th:text="${funcionario.endereco}"></td>
                    <td><a th:href="@{/funcionario/editar/{id}(id=${funcionario.id})}">Editar</a></td>
                    <td><a th:href="@{/funcionario/deletar/{id}(id=${funcionario.id})}">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
